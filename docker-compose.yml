version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doclearn-app
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=doclearn
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ENV=development
      - DEBUG=true
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - doclearn-network

  # MongoDB - All data storage (sessions, chat history, lesson plans)
  mongodb:
    image: mongo:7.0
    container_name: doclearn-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doclearn-network

  # Mongo Express - Optional admin UI for MongoDB
  mongo-express:
    image: mongo-express:latest
    container_name: doclearn-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongodb
    restart: unless-stopped
    profiles:
      - dev  # Only start with: docker-compose --profile dev up
    networks:
      - doclearn-network

volumes:
  mongodb_data:

networks:
  doclearn-network:
    driver: bridge
