steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA', '.']
  id: 'Build'

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA']
  id: 'Push'

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'doclearn'
  - '--image'
  - 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--memory'
  - '2Gi'  # Increased for LLM operations
  - '--cpu'
  - '2'    # Increased for better performance
  - '--timeout'
  - '300'
  - '--set-env-vars=MONGODB_DB_NAME=doclearn,ENV=production,DEBUG=false'
  - '--update-secrets=MONGODB_URL=doclearn-mongo-url:latest,GOOGLE_API_KEY=doclearn-gemini-key:latest,CLERK_SECRET_KEY=doclearn-clerk-secret:latest,CLERK_JWKS_URL=doclearn-clerk-jwks-url:latest,CLERK_ISSUER=doclearn-clerk-issuer:latest'
  id: 'Deploy'

images:
- 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Faster builds