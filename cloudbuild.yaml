steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA', '.']
  id: 'Build'

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA']
  id: 'Push'

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'doclearn'
  - '--image'
  - 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--memory'
  - '2Gi'  # Increased for LLM operations
  - '--cpu'
  - '2'    # Increased for better performance
  - '--timeout'
  - '300'
  - '--set-env-vars=MONGODB_DB_NAME=doclearn,ENV=production,DEBUG=false,SMTP_HOST=smtp.gmail.com,SMTP_PORT=587,EMAIL_FROM_NAME=DocLearn,FRONTEND_URL=https://doclearn-746185407459.us-central1.run.app'
  - '--update-secrets=MONGODB_URL=doclearn-mongo-url:latest,GOOGLE_API_KEY=doclearn-gemini-key:latest,JWT_SECRET=doclearn-jwt-secret:latest,SMTP_USER=doclearn-smtp-user:latest,SMTP_PASSWORD=doclearn-smtp-password:latest,EMAIL_FROM_ADDRESS=doclearn-smtp-user:latest'
  id: 'Deploy'

images:
- 'gcr.io/$PROJECT_ID/doclearn:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Faster builds for frontend + backend

timeout: '1200s'  # 20 minutes for full build